name: Automação CVM Diária

on:
  schedule:
    - cron: '0 12 * * *'  # Todos os dias às 9h da manhã (Horário de Brasília = UTC-3)
  workflow_dispatch:  # Permite rodar manualmente também

jobs:
  run-cvm-automation:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do código
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # 🔑 Permite usar git push

      - name: ⚙️ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: 🚀 Executar script de automação CVM
        run: |
          python automacao.py

      - name: 💾 Commit arquivo CSV de controle
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add deb_processadas.csv || echo "Nada para adicionar"
          git commit -m "Atualiza deb_processadas.csv automático via GitHub Actions" || echo "Nada para commit"
          git push
