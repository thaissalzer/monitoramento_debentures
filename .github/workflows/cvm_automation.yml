name: Automação CVM Diária

on:
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

jobs:
  run-cvm-automation:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout do código
        uses: actions/checkout@v3

      - name: ⚙️ Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependências
        run: |
          pip install -r requirements.txt

      - name: 📂 Verificar estrutura de arquivos
        run: |
          echo "Diretório atual:"
          pwd
          echo "Conteúdo da raiz:"
          ls -la

      - name: 🚀 Executar script de automação CVM
        run: |
          python automacao_cvm.py

      - name: 🔑 Configurar autenticação no Git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.ACTIONS_TOKEN }}@github.com/${{ github.repository }}.git

      - name: 💾 Commit arquivo CSV de controle
        run: |
          git add deb_processadas.csv || echo "Nenhum arquivo para adicionar"
          git commit -m "Atualiza deb_processadas.csv automático via GitHub Actions" || echo "Nada para commit"
          git push
