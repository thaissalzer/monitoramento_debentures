name: Automa칞칚o CVM Di치ria

on:
  schedule:
    - cron: '0 12 * * *'  # Todos os dias 맙 9h da manh칚 (Hor치rio de Bras칤lia)
  workflow_dispatch:

jobs:
  run-cvm-automation:
    runs-on: ubuntu-latest

    steps:
      - name: 游댃 Checkout do c칩digo
        uses: actions/checkout@v3

      - name: 丘뙖잺 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 游닍 Instalar depend칡ncias
        run: |
          pip install -r requirements.txt

      - name: 游늭 Verificar estrutura de arquivos
        run: |
          pwd
          ls -la

      - name: 游 Executar script de automa칞칚o CVM
        run: |
          python automacao_cvm.py

      - name: 游 Commit e Push do CSV atualizado
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add deb_processadas.csv || echo "Nenhum arquivo para adicionar"
          git commit -m "Atualiza deb_processadas.csv autom치tico via GitHub Actions" || echo "Nada para commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
